<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .search-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .search-input {
            background: transparent;
            border: none;
            outline: none;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            width: 300px;
            border-radius: 20px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 20px;
            padding: 15px 25px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out 0.4s both;
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            align-items: center;
        }

        .weather-main {
            display: flex;
            flex-direction: column;
        }

        .location {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location::before {
            content: "üìç";
            font-size: 1.2rem;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .description {
            font-size: 1.2rem;
            opacity: 0.9;
            text-transform: capitalize;
        }

        .weather-icon {
            font-size: 6rem;
            animation: float 3s ease-in-out infinite;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .forecast-container {
            animation: slideInUp 0.8s ease-out 0.6s both;
        }

        .forecast-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .forecast-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .forecast-high {
            font-weight: 600;
        }

        .forecast-low {
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 69, 58, 0.2);
            border: 1px solid rgba(255, 69, 58, 0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-input {
                width: 250px;
            }

            .weather-card {
                padding: 25px;
            }

            .current-weather {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-icon {
                font-size: 4rem;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .search-input {
                width: 200px;
                padding: 12px 15px;
            }

            .search-btn {
                padding: 12px 20px;
            }

            .weather-card {
                padding: 20px;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Dashboard</h1>
            <p>Get real-time weather updates for any city</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
                <button class="search-btn" onclick="getWeather()">Search</button>
            </div>
        </div>

        <div id="errorMessage" class="error hidden"></div>
        <div id="loadingMessage" class="loading hidden">Loading weather data...</div>

        <div id="weatherContainer" class="hidden">
            <div class="weather-card">
                <div class="current-weather">
                    <div class="weather-main">
                        <div class="location" id="location"></div>
                        <div class="temperature" id="temperature"></div>
                        <div class="description" id="description"></div>
                    </div>
                    <div class="weather-icon" id="weatherIcon"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex"></div>
                    </div>
                </div>
            </div>

            <div class="weather-card forecast-container">
                <div class="forecast-title">5-Day Forecast</div>
                <div class="forecast-grid" id="forecastGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '41e1f6e7c976feb57d025c3fc1c4cc1d'; // Replace with your OpenWeatherMap API key
        const weatherContainer = document.getElementById('weatherContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const cityInput = document.getElementById('cityInput');

        // Weather icon mapping based on OpenWeatherMap icon codes
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô', // clear sky
            '02d': 'üå§Ô∏è', '02n': 'üå§Ô∏è', // few clouds
            '03d': '‚õÖ', '03n': '‚õÖ', // scattered clouds
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è', // broken clouds
            '09d': 'üå¶Ô∏è', '09n': 'üå¶Ô∏è', // shower rain
            '10d': 'üåßÔ∏è', '10n': 'üåßÔ∏è', // rain
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è', // thunderstorm
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è', // snow
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è', // mist
            'default': 'üå§Ô∏è'
        };

        // Function to generate random realistic weather variations for demo
        function generateRealisticWeatherData(cityName) {
            const baseTemp = Math.floor(Math.random() * 35) + 5; // 5-40¬∞C
            const weatherConditions = [
                { desc: 'clear sky', icon: '01d', tempMod: 0 },
                { desc: 'few clouds', icon: '02d', tempMod: -2 },
                { desc: 'scattered clouds', icon: '03d', tempMod: -3 },
                { desc: 'broken clouds', icon: '04d', tempMod: -4 },
                { desc: 'shower rain', icon: '09d', tempMod: -5 },
                { desc: 'rain', icon: '10d', tempMod: -6 },
                { desc: 'thunderstorm', icon: '11d', tempMod: -7 },
                { desc: 'snow', icon: '13d', tempMod: -15 },
                { desc: 'mist', icon: '50d', tempMod: -3 }
            ];

            const condition = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
            const finalTemp = Math.max(baseTemp + condition.tempMod, -20);

            return {
                current: {
                    location: cityName,
                    temperature: finalTemp,
                    description: condition.desc,
                    icon: condition.icon,
                    feelsLike: finalTemp + Math.floor(Math.random() * 6) - 3,
                    humidity: Math.floor(Math.random() * 40) + 40, // 40-80%
                    windSpeed: Math.floor(Math.random() * 25) + 5, // 5-30 km/h
                    pressure: Math.floor(Math.random() * 50) + 995, // 995-1045 hPa
                    visibility: Math.floor(Math.random() * 8) + 3, // 3-10 km
                    uvIndex: Math.floor(Math.random() * 11) + 1 // 1-11
                },
                forecast: generateForecast(finalTemp, condition.icon)
            };
        }

        function generateForecast(baseTemp, baseIcon) {
            const days = ['Today', 'Tomorrow', 'Friday', 'Saturday', 'Sunday'];
            const icons = ['‚òÄÔ∏è', 'üå§Ô∏è', '‚õÖ', '‚òÅÔ∏è', 'üåßÔ∏è'];
            const descriptions = ['Sunny', 'Partly Cloudy', 'Cloudy', 'Overcast', 'Rainy'];
            
            return days.map((day, index) => {
                const tempVariation = Math.floor(Math.random() * 10) - 5;
                const high = Math.max(baseTemp + tempVariation + 2, -15);
                const low = Math.max(high - Math.floor(Math.random() * 8) - 3, -20);
                const iconIndex = Math.floor(Math.random() * icons.length);
                
                return {
                    day: day,
                    icon: icons[iconIndex],
                    high: high,
                    low: low,
                    desc: descriptions[iconIndex]
                };
            });
        }

        function showLoading() {
            weatherContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loadingMessage.classList.remove('hidden');
        }

        function hideLoading() {
            loadingMessage.classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            weatherContainer.classList.add('hidden');
        }

        function getWeatherIcon(iconCode) {
            return weatherIcons[iconCode] || weatherIcons['default'];
        }

        function updateCurrentWeather(data) {
            document.getElementById('location').textContent = data.location;
            document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('weatherIcon').textContent = getWeatherIcon(data.icon);
            document.getElementById('feelsLike').textContent = `${data.feelsLike}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.windSpeed} km/h`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            document.getElementById('visibility').textContent = `${data.visibility} km`;
            document.getElementById('uvIndex').textContent = data.uvIndex;
        }

        function updateForecast(forecastData) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';

            forecastData.forEach(day => {
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div class="forecast-day">${day.day}</div>
                    <div class="forecast-icon">${day.icon}</div>
                    <div class="forecast-temps">
                        <span class="forecast-high">${day.high}¬∞</span>
                        <span class="forecast-low">${day.low}¬∞</span>
                    </div>
                    <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8;">${day.desc}</div>
                `;
                forecastGrid.appendChild(forecastItem);
            });
        }

        async function getWeatherFromAPI(city) {
            try {
                // Current weather API call
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );
                
                if (!currentResponse.ok) {
                    throw new Error(`City not found: ${city}`);
                }
                
                const currentData = await currentResponse.json();
                
                // Forecast API call
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`
                );
                
                const forecastData = await forecastResponse.json();
                
                // Process current weather data
                const processedCurrent = {
                    location: `${currentData.name}, ${currentData.sys.country}`,
                    temperature: Math.round(currentData.main.temp),
                    description: currentData.weather[0].description,
                    icon: currentData.weather[0].icon,
                    feelsLike: Math.round(currentData.main.feels_like),
                    humidity: currentData.main.humidity,
                    windSpeed: Math.round(currentData.wind.speed * 3.6), // Convert m/s to km/h
                    pressure: currentData.main.pressure,
                    visibility: Math.round(currentData.visibility / 1000), // Convert m to km
                    uvIndex: Math.floor(Math.random() * 11) + 1 // UV Index not in free tier, so random
                };
                
                // Process forecast data (next 5 days)
                const processedForecast = [];
                const dailyData = {};
                
                // Group forecast data by day
                forecastData.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const day = date.toDateString();
                    
                    if (!dailyData[day]) {
                        dailyData[day] = {
                            temps: [],
                            icons: [],
                            descriptions: []
                        };
                    }
                    
                    dailyData[day].temps.push(item.main.temp);
                    dailyData[day].icons.push(item.weather[0].icon);
                    dailyData[day].descriptions.push(item.weather[0].description);
                });
                
                // Convert to forecast format
                const days = ['Today', 'Tomorrow', 'Day 3', 'Day 4', 'Day 5'];
                Object.keys(dailyData).slice(0, 5).forEach((day, index) => {
                    const dayData = dailyData[day];
                    const maxTemp = Math.round(Math.max(...dayData.temps));
                    const minTemp = Math.round(Math.min(...dayData.temps));
                    const mostCommonIcon = dayData.icons[0]; // Use first icon of the day
                    const description = dayData.descriptions[0];
                    
                    processedForecast.push({
                        day: days[index] || `Day ${index + 1}`,
                        icon: getWeatherIcon(mostCommonIcon),
                        high: maxTemp,
                        low: minTemp,
                        desc: description.charAt(0).toUpperCase() + description.slice(1)
                    });
                });
                
                return {
                    current: processedCurrent,
                    forecast: processedForecast
                };
                
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function getWeather() {
            const city = cityInput.value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            try {
                let weatherData;
                
                // Check if API key is set
                if (API_KEY === 'YOUR_API_KEY_HERE') {
                    // Use realistic demo data when API key is not set
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API delay
                    weatherData = generateRealisticWeatherData(city);
                    console.log('Using demo data. Please add your OpenWeatherMap API key for real data.');
                } else {
                    // Use real API data
                    weatherData = await getWeatherFromAPI(city);
                }

                hideLoading();
                updateCurrentWeather(weatherData.current);
                updateForecast(weatherData.forecast);
                
                errorMessage.classList.add('hidden');
                weatherContainer.classList.remove('hidden');

            } catch (error) {
                let errorMsg = 'Unable to fetch weather data. Please try again.';
                if (error.message.includes('City not found')) {
                    errorMsg = 'City not found. Please check the spelling and try again.';
                } else if (error.message.includes('API key')) {
                    errorMsg = 'Invalid API key. Please check your OpenWeatherMap API key.';
                }
                showError(errorMsg);
                console.error('Weather API error:', error);
            }
        }

        // Allow searching by pressing Enter
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Load default weather on page load
        window.addEventListener('load', function() {
            cityInput.value = 'London';
            getWeather();
        });
    </script>
</body>
</html>
